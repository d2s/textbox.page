<html lang="en">
  <head>
    <title>textbox.page - Simple text box for writing</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <style>
      html,
      body {
        background: #252526;
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: monospace;
      }
      #t {
        display: block;
        width: 93%;
        padding: 2%;
        /* min-height: 400px; */
        height: 80%;
        margin: 1% auto;
        background: #212121;
        font-size: 18px;
        color: #b9b9b9;
        border: 1px solid #000000;
        font-family: Helvetica, sans-serif;
        tab-size: 2;
      }

      #t.codemode {
        font-family: monospace;
      }

      #byline {
        text-align: center;
        font-size: 14px;
        color: #b9b9b9;
        margin: 1.5% auto;
      }
      #byline a,
      #byline a:visited {
        color: #b9b9b9;
      }

      .offscreen {
        clip-path: inset(100%);
        clip: rect(1px 1px 1px 1px); /* IE 6/7 */
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap; /* added line */
        width: 1px;
      }
    </style>
  </head>
  <body>
    <main>
      <label for="t" class="offscreen">Text area for typing notes and code</label>
      <textarea id="t"></textarea>
    </main>
    <p id="byline">
      Built by
      <a href="https://jamonholmgren.com" target="_blank">Jamon Holmgren</a>
      &bull;
      <a href="https://github.com/jamonholmgren/textbox.page" target="_blank">Github Source</a>
      &bull;
      <a href="https://infinite.red" target="_blank">Infinite Red</a>
      &bull;
      <a href="javascript:codeMode()">Code Mode</a>
      &bull;
      <a href="javascript:writingMode()">Writing Mode</a>
    </p>

    <script>
      var TAB_TEXT = "\t";
      var mode = "text";
      var DEFAULT_TEXT =
        "Hey there! This is a simple textbox that you can paste, write, edit, and copy from. We'll remember what you wrote, even if you close the tab and come back. Try the 'Code Mode' in the bottom bar!";
      var t = document.getElementById("t");

      function setMode(newMode) {
        mode = newMode;
        if (mode === "code") {
          t.classList.add("codemode");
        } else {
          t.classList.remove("codemode");
        }
        localStorage.setItem("mode", mode);
      }
      function codeMode() {
        setMode("code");
      }
      function writingMode() {
        setMode("writing");
      }

      // text input event for character insertion
      function insertText(el, text) {
        var te = document.createEvent("TextEvent");
        te.initTextEvent("textInput", true, true, null, text, 9, "en-US");
        el.dispatchEvent(te);
      }

      function ready(fn) {
        (document.attachEvent
        ? document.readyState === "complete"
        : document.readyState !== "loading")
          ? fn()
          : document.addEventListener("DOMContentLoaded", fn);
      }

      ready(function() {
        mode = localStorage.getItem("mode") || "writing";
        setMode(mode);

        t.value = localStorage.getItem("text") || DEFAULT_TEXT;

        t.addEventListener("input", function(ev) {
          localStorage.setItem("text", t.value);
        });
        t.select();
        t.focus();
      });

      // loading this async for performance reasons
      var loadAsync = function() {
        function tabHandler(e) {
          if (mode !== "code") return;
          if (e.keyCode !== 13 && e.keyCode !== 9) return;

          // adapted from https://stackoverflow.com/a/45396754/204044
          // Enter Key?
          if (e.keyCode === 13) {
            // selection?
            if (this.selectionStart == this.selectionEnd) {
              // find start of the current line
              var sel = this.selectionStart;
              var text = this.value;
              while (sel > 0 && text[sel - 1] != "\n") sel--;

              var lineStart = sel;
              while (text[sel] == " " || text[sel] == "\t") sel++;

              if (sel > lineStart) {
                // Insert carriage return and indented text
                document.execCommand(
                  "insertText",
                  false,
                  "\n" + text.substr(lineStart, sel - lineStart)
                );

                // Scroll caret visible
                this.blur();
                this.focus();
                e.preventDefault();
                return false;
              }
            }
          }

          // Tab key?
          if (e.keyCode === 9) {
            e.preventDefault();
            // selection?
            if (this.selectionStart == this.selectionEnd) {
              // These single character operations are undoable
              if (!e.shiftKey) {
                document.execCommand("insertText", false, "\t");
              } else {
                var text = $(this).val();
                if (this.selectionStart > 0 && text[this.selectionStart - 1] == "\t") {
                  document.execCommand("delete");
                }
              }
            } else {
              // Block indent/unindent trashes undo stack.
              // Select whole lines
              var selStart = this.selectionStart;
              var selEnd = this.selectionEnd;
              var text = this.value;
              while (selStart > 0 && text[selStart - 1] != "\n") selStart--;
              while (selEnd > 0 && text[selEnd - 1] != "\n" && selEnd < text.length) selEnd++;

              // Get selected text
              var lines = text.substr(selStart, selEnd - selStart).split("\n");

              // Insert tabs
              for (var i = 0; i < lines.length; i++) {
                // Don't indent last line if cursor at start of line
                if (i == lines.length - 1 && lines[i].length == 0) continue;

                // Tab or Shift+Tab?
                if (e.shiftKey) {
                  if (lines[i].startsWith("\t")) lines[i] = lines[i].substr(1);
                  else if (lines[i].startsWith("    ")) lines[i] = lines[i].substr(4);
                } else lines[i] = "\t" + lines[i];
              }
              lines = lines.join("\n");

              // Update the text area
              this.value = text.substr(0, selStart) + lines + text.substr(selEnd);
              this.selectionStart = selStart;
              this.selectionEnd = selStart + lines.length;
            }
          }
        }
        t.addEventListener("keydown", tabHandler, false);
      };
      setTimeout(loadAsync, 1000);
    </script>
  </body>
</html>
